# Render.com Blueprint - Auto-configures your deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: agiblog
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
